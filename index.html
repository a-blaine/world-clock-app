<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select id="cities">
        <option value="">Select a city...</option>
        <option value="">Seattle</option>
        <option value="">London</option>
        <option value="">Seoul</option>
        <option value="">Hangzhou</option>
        <option value="">Stockholm</option>
      </select>
      <div class="city" id="seattle">
        <div>
          <h2>Seattle</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="london">
        <div>
          <h2>London</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong> Ashley Blaine</strong> and is
      <a href="https://github.com/a-blaine/world-clock-app" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/script.js"></script>
  </body>
</html>
