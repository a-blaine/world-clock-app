<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select id="cities">
        <option value="">Choose city</option>
        <option value="">Seattle</option>
        <option value="">London</option>
        <option value="">Seoul</option>
      </select>
      <div class="city">
        <h2>Seattle</h2>
        <div class="date">Wednesday 22nd March, 2023</div>
        <div class="time">04:14:19 AM</div>
      </div>
      <div class="city">
        <h2>London</h2>
        <div class="date">Wednesday 22nd March, 2023</div>
        <div class="time">12:14:19 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by Ashley Blaine and is
      <a href="https://github.com/a-blaine/world-clock-app" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/script.js"></script>
  </body>
</html>
